<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>100 Estudiantes Dijeron</title>
    <link rel="stylesheet" href="libs/animate.css" />
    <link rel="stylesheet" href="css/play.css">
  </head>
  <body ng-app="juegoApp">
    
    <div id="container" ng-controller="JuegoCtrl">
        <div class="titulo">
        </div>
      <div class="marcador">
        <div class="nombre-team" ng-class="{ active: turnoTeam == 1 }">
          <div>{{ nombreTeam1 }}</div>
        </div>
        <div class="puntajes">
          <div class="puntaje-team-1">{{ puntosTeam1 }}</div>
          <div class="puntaje-en-juego">{{ puntosPregunta }}</div>
          <div class="puntaje-team-2" >{{ puntosTeam2 }}</div>
        </div>
        <div class="nombre-team" ng-class="{ active: turnoTeam == 2 }">
          <div>{{ nombreTeam2 }}</div>
        </div>
      </div>
      <div class="tablero">    
        <div class="respuesta" ng-repeat="respuesta in preguntaActual.respuestas">
          <div class="num animated flipInX">{{ ($index + 1) + '. '}}</div>
          <div class="resp">
            <span ng-show="respuesta.opened" class="animated flipInX">{{ respuesta.nombre }}</span>
          </div>
          <div class="puntos">
            <span ng-show="respuesta.opened">{{ respuesta.numero }}</span>
          </div>
        </div>
    </div>

      <div class="strike" ng-show="strikeActive && !robo">
        <span ng-show="strikeCount == 1">X</span>
        <span ng-show="strikeCount == 2">XX</span>
        <span ng-show="strikeCount == 3">XXX</span>
      </div>
      
      <div class="strike" ng-show="strikeActive && robo">
        <span>X</span>
      </div>
      
      
    </div>

    <script src="libs/angular.min.js"></script>
    <script src="scripts/datos.js"></script>
    <script src="scripts/play.js"></script>
  </body>
</html>
